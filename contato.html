<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - OfficeSupply Online</title>
    <link rel="stylesheet" href="style-control.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>OfficeSupply Online</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="promocoes.html">Promoções</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="cart.html">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact">
            <h2>Fale Conosco</h2>
            <p class="lead">Preencha o formulário abaixo e responderemos o mais breve possível.</p>

            <form class="contact-form" action="#" method="post">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Dúvidas / Mensagem</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" class="add-to-cart-btn">Enviar</button>
            </form>

            <p class="company-contact">Ou envie um email para: <a href="mailto:fatec.eduardo@gmail.com">fatec.eduardo@gmail.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OfficeSupply Online</p>
    </footer>
</body>
</html>
